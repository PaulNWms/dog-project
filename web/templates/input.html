<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <title>Dog Breed Identifier</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Dog Breed Identifier</h1>
        <h3 class="text-center">What is that?!</h3>
        <p class="text-center">Drag 'n drop a dog photo onto the target area, or browse to a dog photo.</p>
        <div id="results">
            <div class="droparea text-center" style="width: 300px; height: 300px; margin:auto">
                <img class="img-fluid rounded border border-dark"
                     src="{{ url_for('static', filename='img/upload.png') }}"
                     alt="Drag 'n drop files to this area."
                     style="height: 100%; width: 100%; object-fit: contain; margin:auto">
            </div>
            <br />
            <p class="text-center">What does it look like?</p>
            <p class="text-center">What could it be?</p>
        </div>
        <br />
        <div class="row offset-2 col-8">
            <form id="photo-form" class="bs-component col-12" action="/results" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input class="col-9" type="file" name="input-photo" />
                    <button class="btn btn-primary col-2" onclick="getDataAndUpload()" type="button">Upload</button>
                </div>
            </form>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>

</html>
